<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <title>
    {% block title %}
    SYS Training
    {% endblock%}
  </title>
  <script src="{{url_for('static', filename='js/script.js')}}"></script>

</head>

<body>
  <div class="admin-main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- <nav class="navbar navbar-expand-lg navbar-light bg-"></nav> -->
      <div class="container-fluid">
        <a class="navbar-brand" href="/">CAGES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('admin')}}">Admin</a>
            </li>

            {% if current_user.is_authenticated%}
            <!-- <li class='nav-link'>
          <a href="{{url_for('logout')}}"></a>
        </li> -->
            {% else %}
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Log
                Out</a>
            </li>
            <!-- <li class="nav-item"><a class="nav-link active" aria-current="page"
            href="{{ url_for('register') }}">Register</a></li> -->
            {% endif %}



            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li> -->
          </ul>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-out"></button>
          </form>

        </div>
      </div>

    </nav>
    <div class="admin-body">
      <div class="left-side-nav side-nav" id="admin-left-nav">
        <a class="btn" href="/">Users</a>


        <a class="btn" href="/">Training Content</a>


        <a id="select-left" class="select" href="/">Reports</a>


        <a class="btn" href="/">Settings</a>





      </div>
      <div class="admin-content">

        <div class="admin-content-head">
          <h1>Admin</h1>
          <hr>
        </div>
        <div class="admin-content-body">
          <div id="team-aggregate">
            <img src="../static/images/tasks_completed.png" alt="tasks completed">
          </div>
          <div id="user-1">
            <img src="../static/images/projects_report.png" alt="Projects report">

           
          </div>
          <div id="user-2">
            <img src="../static/images/Scap_Score.png" alt="scap score">

          
          </div>
          <div id="user-3">
            <img src="../static/images/NoviceTraining_report.png" alt="novice training">

          </div>
          
          <div id="user-4">
            <img src="../static/images/Individual_tasks.png" alt="Individual Tasks">
          </div>
        </div>


      </div>
      <div class="right-side-nav side-nav">
        {% block right_nav %}
        {% endblock %}
        <div class="right-links">


          <a href="/">Export to CSV</a>

          <!-- <a href="/">Training Completion </a>

          <a id="select-right" href="/">Project Completion</a>

          <a href="/">Unfinished Tasks</a>

          <a href="/">Compliance</a> -->
        </div>
        <div id="export-button"><a href="/">Export to CSV</a></div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>

</html>
